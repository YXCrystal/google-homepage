<!DOCTYPE html>
<html>
    <head>
        <title> Google Homepage </title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="navigation">
            <ul class="navigation__list">
                <div class="navigation__list--left">
                    <li class="navigation__item"><a class="navigation__link" href="#">About</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">Store</a></li>
                </div>
                <div class="navigation__list--right">
                    <li class="navigation__item"><a class="navigation__link" href="#">Gmail</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">Images</a></li>
                    <img src="./images/dog.jpg" class="navigation__profile" alt="profile picture"> 
                </div>
            </ul>
        </div>
        <div class="search">
            <img class="search__logo" src="./images/google-logo.jpg" alt="google logo">
            <div class="search__bar">
                <input class="search__input"></input>
            </div>
            <div class="btn">
                <a href="#" class="btn--grey">Google Search</a>
                <a href="#" class="btn--grey">I'm Feeling Lucky</a>
            </div>
        </div>

        <div class="footer">
            <p class="footer__location">
                Canada
            </p>
            <div class="footer__information">
                <ul class="navigation__list">
                    <div class="navigation__list--left">
                        <li class="navigation__item"><a class="navigation__link" href="#">Advertising</a></li>
                        <li class="navigation__item"><a class="navigation__link" href="#">Business</a></li>
                        <li class="navigation__item"><a class="navigation__link" href="#">How Search works</a></li>
                    </div>
                    <div class="navigation__list--right">
                        <li class="navigation__item"><a class="navigation__link" href="#">Privacy</a></li>
                        <li class="navigation__item"><a class="navigation__link" href="#">Terms</a></li>
                        <li class="navigation__item"><a class="navigation__link" href="#">Settings</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </body>
</html>
